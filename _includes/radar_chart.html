<!DOCTYPE html>

<html>
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <title>"Hello World!"</title>
</head>
<body>
    <div class='container'>

        <canvas id="myChart" height="500" width="500"></canvas>
    </div>

    <script>
    var ctx = document.getElementById("myChart").getContext('2d');
    var data = {
        labels: "GitHub, Motivation, HTML5, ReactJS, Machine Learing, Python, Sleeping".split(","),
        datasets: [{
            label: "Ability",
            backgroundColor: "rgba(179,181,198,0.2)",
            borderColor: "#3385FF",
            pointBackgroundColor: "#3385FF",
            pointBorderColor: "#fff",
            pointHoverBackgroundColor: "#3385FF",
            pointHoverBorderColor: "#3385FF",
            data: [100, 35, 65, 80, 70, 90, 50]
            }]
    };
    var myRadarChart = new Chart(ctx, {
        type: 'radar',
        data: data,
        options: {
            scale: {
                responsive: true,
                ticks: {min: 0, max: 100},
                lineArc: false,
                pointLabels: {fontSize: 14},
            },
            legend: {display: false},
        }
    });
    </script>

  <h1>"What's happening?"</h1>
</body>

</html>
